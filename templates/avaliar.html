<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nova Avaliação</title>
</head>
<body>
    <h2>Nova Avaliação</h2>
    <form method="POST">
        <input type="text" name="produto" placeholder="Produto" required><br>
        <input type="number" name="nota" min="1" max="5" placeholder="Nota (1 a 5)" required><br>
        <textarea name="comentario" placeholder="Comentário"></textarea><br>
        <button type="submit">Enviar Avaliação</button>
    </form>
</body>
</html>
